<ion-header>

  <ion-navbar>
    <ion-title>Información institución</ion-title>
  </ion-navbar>

</ion-header>


<ion-content  class="card-background-page">
 <ion-card style="top: 10%">
    <img src="http://gobernanza.linktic.com/{{institucion.logo}}"/>
    <div class="card-title"> {{institucion.name}} </div>
    <div class="card-subtitle" style="margin-top: 20px">{{institucion.departamento}}</div>
    <div class="card-subtitle1" style="margin-top: 20px">{{institucion.phone}}</div>
    <div class="card-subtitle2" style="margin-top: 20px">{{institucion.url}}</div>
  </ion-card> 

</ion-content>
