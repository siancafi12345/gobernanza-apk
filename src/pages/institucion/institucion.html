<ion-header>

  <ion-navbar>
    <ion-title>Información institución</ion-title>
  </ion-navbar>

</ion-header>


<ion-content  class="card-background-page">
 <ion-card style="top: 10%">
    <img *ngIf="institucion.logo != null" src="http://gobernanza.linktic.com/{{institucion.logo}}"/>
    <img style="height:100%" *ngIf="institucion.logo == null" src="assets/img/NoImage.png"/>
    <div class="card-title"> {{institucion.name}} </div>
    <div class="card-subtitle" style="margin-top: 20px;text-shadow: 2px 2px #504848;">{{institucion.departamento}}</div>
    <div class="card-subtitle1" style="margin-top: 20px;text-shadow: 2px 2px #504848;">{{institucion.phone}}</div>
    <div class="card-subtitle2" style="margin-top: 20px;text-shadow: 2px 2px #504848;">{{institucion.url}}</div>
  </ion-card> 

</ion-content>
