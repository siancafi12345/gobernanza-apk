 <ion-fab right bottom>
    <button ion-fab color="primary"><ion-icon name="share"></ion-icon></button>
    <ion-fab-list side="top"> 
      <button ion-fab style="background-color:#dd5144"><ion-icon color='light' name="logo-googleplus"></ion-icon></button>
      <button ion-fab><ion-icon style='color:blue;' name="logo-facebook"></ion-icon></button>

      <button ion-fab><ion-icon name="logo-vimeo"></ion-icon></button>
    </ion-fab-list>
  </ion-fab> 
  <ion-grid class="card-background-page">
    <ion-row>
      <ion-col  col-6 *ngFor="let institucion of instituciones; let i=index" > 
        <ion-card style="height:100px;" *ngIf="i<number">
          <img style="height:100%" *ngIf="institucion.logo != null" src="http://gobernanza.linktic.com/{{institucion.logo}}"/>
          <img style="height:100%" *ngIf="institucion.logo == null" src="assets/img/NoImage.png"/>
          <div class="card-title" style="font-size: 1em"> {{institucion.name}} </div>
          <div class="card-subtitle"><button ion-button color="light" round outline  (click)="institutions(institucion.id)"  >ver m√°s</button></div>
        </ion-card>
      </ion-col> 
    </ion-row>

  </ion-grid>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
   <ion-infinite-scroll-content></ion-infinite-scroll-content>
