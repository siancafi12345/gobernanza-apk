<ion-header> 
   <ion-navbar color="">
  <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button> 
  <img src="assets/img/logos/logo.png" alt="img_1">

    <ion-title>Información institución</ion-title>
  </ion-navbar>

</ion-header> 

<ion-content padding> 
	<ion-card>

		<img  *ngIf="info.logo == ''" src="assets/img/NoImage.png"/>
		<img  *ngIf="info.logo != ''" src="http://gobernanza.linktic.com/{{info.logo}}"/>

		<ion-card-content>
			<ion-card-title> 
				{{info.name}}
			</ion-card-title>
			<p><ion-icon name="pin" item-left></ion-icon> {{info.address}}</p>
			<p><ion-icon name="call" item-left></ion-icon> {{info.phone}}</p> 
			<p><ion-icon name="attach" item-left></ion-icon> {{info.url}}</p> 
			<br>
			<p *ngFor="let pregunta of preguntas">{{pregunta.pregunta}}=
			<span >{{pregunta.respuesta}}</span></p> 
			 

		</ion-card-content>
	</ion-card>

</ion-content>
